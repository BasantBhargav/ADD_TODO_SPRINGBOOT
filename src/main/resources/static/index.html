<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumaTodo · elegant tasks</title>
    <!-- Font Awesome 6 (free) for smooth icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(145deg, #0f172a 0%, #1e1b4b 60%, #2d1b45 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            margin: 0;
            position: relative;
            animation: backgroundShift 16s infinite alternate ease-in-out;
        }

        @keyframes backgroundShift {
            0% { background: linear-gradient(145deg, #0f172a, #1e1b4b, #2d1b45); }
            50% { background: linear-gradient(145deg, #1a1a2e, #16213e, #1f1a36); }
            100% { background: linear-gradient(145deg, #1e1a3a, #2a1e3c, #381e3c); }
        }

        /* subtle floating glow */
        body::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle at 40% 50%, rgba(130, 100, 220, 0.15), transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px);
            width: 580px;
            max-width: 100%;
            padding: 2.2rem 2rem;
            border-radius: 42px;
            box-shadow: 0 35px 70px -10px rgba(0, 0, 0, 0.45), 0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: transform 0.2s ease;
            z-index: 10;
        }

        .glass-container:hover {
            box-shadow: 0 40px 80px -8px rgba(40, 20, 100, 0.5);
        }

        h2 {
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #1f1b3a, #3d2b5e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.35rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid rgba(130, 100, 200, 0.25);
            padding-bottom: 0.75rem;
        }

        h2 i {
            background: rgba(255,255,255,0.7);
            padding: 0.55rem;
            border-radius: 50%;
            color: #4c38a0;
            font-size: 1.2rem;
            box-shadow: 0 10px 15px -8px #9f7aea;
        }

        h3 {
            font-size: 1.3rem;
            font-weight: 520;
            margin: 1.6rem 0 1rem 0;
            color: #2c2340;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        h3 i {
            color: #8b5cf6;
            background: rgba(139, 92, 246, 0.15);
            padding: 0.3rem;
            border-radius: 12px;
        }

        .input-panel {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 42px;
            padding: 0.6rem 0.6rem 0.6rem 1.5rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.7rem;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            margin: 1.5rem 0 1rem 0;
            box-shadow: 0 10px 20px -12px #3e3355;
        }

        .input-field {
            flex: 1 1 160px;
            background: transparent;
            border: none;
            padding: 0.9rem 0.2rem 0.9rem 0.5rem;
            font-size: 1rem;
            color: #1e1a2b;
            font-weight: 470;
            outline: none;
        }

        .input-field::placeholder {
            color: #685e7e;
            font-weight: 400;
            opacity: 0.7;
        }

        .input-field:focus::placeholder {
            opacity: 0.4;
        }

        .add-btn {
            background: linear-gradient(125deg, #6c4faa, #8b5cf6);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.9rem 2rem;
            border-radius: 40px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.3px;
            cursor: pointer;
            box-shadow: 0 12px 22px -12px #6d4fc7;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(2px);
            white-space: nowrap;
        }

        .add-btn i {
            font-size: 1rem;
        }

        .add-btn:hover {
            background: linear-gradient(125deg, #7b5fd0, #9b6efb);
            transform: scale(1.02) translateY(-2px);
            box-shadow: 0 22px 28px -14px #9570e5;
        }

        .add-btn:active {
            transform: scale(0.98);
        }

        .todo-list {
            list-style: none;
            margin-top: 0.8rem;
            display: flex;
            flex-direction: column;
            gap: 0.85rem;
            max-height: 360px;
            overflow-y: auto;
            padding-right: 0.3rem;
        }

        /* custom scrollbar */
        .todo-list::-webkit-scrollbar {
            width: 6px;
        }
        .todo-list::-webkit-scrollbar-track {
            background: rgba(200, 180, 240, 0.2);
            border-radius: 20px;
        }
        .todo-list::-webkit-scrollbar-thumb {
            background: #b6a0e5;
            border-radius: 20px;
        }

        .todo-item {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 100px;
            padding: 0.5rem 1rem 0.5rem 1.6rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 6px 16px -10px #322947;
            transition: all 0.2s;
            animation: gentlePop 0.3s ease-out;
        }

        @keyframes gentlePop {
            0% { opacity: 0.3; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .todo-item:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: #ccb7ff;
            box-shadow: 0 10px 22px -12px #7b5fc0;
        }

        .todo-content {
            display: flex;
            flex-wrap: wrap;
            align-items: baseline;
            gap: 0.6rem;
            font-size: 1.05rem;
            color: #242036;
            font-weight: 480;
            word-break: break-word;
        }

        .todo-title {
            font-weight: 620;
            color: #28223b;
            background: rgba(139, 92, 246, 0.15);
            padding: 0.2rem 1rem;
            border-radius: 40px;
            font-size: 0.95rem;
            letter-spacing: -0.2px;
        }

        .todo-desc {
            color: #3b3352;
            font-weight: 420;
        }

        .todo-desc::before {
            content: "·";
            margin-right: 0.5rem;
            color: #9b87d1;
            font-weight: 800;
        }

        .delete-btn {
            background: rgba(255, 255, 255, 0.6);
            border: none;
            color: #b91c1c;
            width: 42px;
            height: 42px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 180, 180, 0.6);
            box-shadow: 0 2px 8px rgba(185, 28, 28, 0.1);
        }

        .delete-btn i {
            filter: drop-shadow(0 2px 3px rgba(180, 0, 0, 0.2));
        }

        .delete-btn:hover {
            background: #fecaca;
            color: #7f1d1d;
            transform: scale(1.08);
            border-color: #f87171;
            box-shadow: 0 8px 14px -8px #dc2626;
        }

        .empty-message {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(240, 235, 255, 0.4);
            border-radius: 64px;
            color: #4d4366;
            font-size: 1rem;
            border: 2px dashed #cbb6f0;
            margin-top: 1rem;
            backdrop-filter: blur(5px);
        }

        .empty-message i {
            font-size: 2rem;
            color: #a18cd5;
            margin-bottom: 0.6rem;
            opacity: 0.8;
        }

        footer {
            margin-top: 1.2rem;
            font-size: 0.8rem;
            color: #5d5179;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            align-items: center;
            border-top: 1px dashed #b19fdf;
            padding-top: 1rem;
        }

        footer i {
            color: #a78bfa;
        }

        /* small tweaks for mobile */
        @media (max-width: 500px) {
            .glass-container { padding: 1.5rem; }
            .input-panel { flex-direction: column; background: transparent; padding: 0; align-items: stretch; }
            .add-btn { justify-content: center; }
            .todo-item { border-radius: 40px; padding-right: 0.5rem; }
            .todo-content { flex-direction: column; align-items: flex-start; gap: 0.3rem; }
            .todo-desc::before { display: none; }
        }
    </style>
</head>
<body>
<div class="glass-container">
    <h2>
        ✦ LumaTodo
        <i class="fa-regular fa-pen-to-square"></i>
    </h2>

    <!-- INPUT AREA (elegant) -->
    <div class="input-panel">
        <input type="text" class="input-field" id="title" placeholder="Task title" autocomplete="off">
        <input type="text" class="input-field" id="desc" placeholder="Short description">
        <button class="add-btn" onclick="addTodo()">
            <i class="fa-solid fa-plus"></i> Add
        </button>
    </div>

    <h3>
        <i class="fa-regular fa-list-alt"></i>
        All todos
    </h3>

    <!-- TODO LIST DYNAMIC -->
    <ul class="todo-list" id="list">
        <!-- will be filled with js -->
    </ul>

    <!-- subtle footer / status -->
    <footer>
        <i class="fa-regular fa-star"></i> elegant by design <i class="fa-regular fa-heart"></i>
    </footer>
</div>

<script>
    (function() {
        // ----- CONFIGURATION (simulated backend, fallback to localStorage) -----
        // If you have a real backend at http://localhost:9090/todo, it will use it.
        // Otherwise, it falls back to a browser localStorage mock (so it's always beautiful & working)
        const USE_REAL_API = false;  // set to true if your backend is running
        const API_BASE = "http://localhost:9090/todo";

        // In-memory store for mock (only used if API fails or USE_REAL_API = false)
        let mockTodos = [];

        // Helper to generate unique id (simple)
        function generateId() {
            return Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        // ----- render list from given todos (array) -----
        function renderTodoList(todos) {
            const listEl = document.getElementById('list');
            if (!listEl) return;

            if (!todos || todos.length === 0) {
                listEl.innerHTML = `<div class="empty-message">
                    <i class="fa-regular fa-clipboard"></i><br />
                    ✨ your todo list is quiet ... add something
                </div>`;
                return;
            }

            let htmlStr = '';
            todos.forEach(t => {
                // ensure we have id, title, description (for mock or api)
                const taskId = t.id || t._id || '';
                const title = t.title || 'untitled';
                const description = t.description || t.desc || '';

                htmlStr += `
                <li class="todo-item">
                    <div class="todo-content">
                        <span class="todo-title">${escapeHtml(title)}</span>
                        <span class="todo-desc">${escapeHtml(description) || '—'}</span>
                    </div>
                    <button class="delete-btn" onclick="window.deleteTodo('${escapeHtml(taskId)}')" title="delete task">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                </li>`;
            });
            listEl.innerHTML = htmlStr;
        }

        // simple escape to avoid XSS (just for display)
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // ----- getTodos (fetch from API or mock) -----
        function getTodos() {
            if (USE_REAL_API) {
                fetch(API_BASE + "/all")
                    .then(res => {
                        if (!res.ok) throw new Error("API error");
                        return res.json();
                    })
                    .then(data => {
                        if (Array.isArray(data)) {
                            renderTodoList(data);
                        } else {
                            console.warn("API did not return array, using mock");
                            renderTodoList(mockTodos);
                        }
                    })
                    .catch(err => {
                        console.warn("API fetch failed, using mock data", err);
                        renderTodoList(mockTodos);
                    });
            } else {
                // mock mode: read from localStorage
                const stored = localStorage.getItem('lumaTodos');
                if (stored) {
                    try {
                        mockTodos = JSON.parse(stored);
                    } catch (e) {
                        mockTodos = [];
                    }
                } else {
                    // seed with one pretty example
                    mockTodos = [
                        { id: generateId(), title: 'design', description: 'polish gradient glass' },
                        { id: generateId(), title: 'code', description: 'make it pop ✦' }
                    ];
                    localStorage.setItem('lumaTodos', JSON.stringify(mockTodos));
                }
                renderTodoList(mockTodos);
            }
        }

        // ----- addTodo -----
        window.addTodo = function() {
            const titleInput = document.getElementById('title');
            const descInput = document.getElementById('desc');
            const title = titleInput.value.trim();
            const description = descInput.value.trim();

            if (!title) {
                alert('✨ title cannot be empty');
                return;
            }

            if (USE_REAL_API) {
                fetch(API_BASE + "/add", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ title: title, description: description })
                })
                .then(res => res.json())
                .then(() => {
                    getTodos();
                    titleInput.value = '';
                    descInput.value = '';
                })
                .catch(err => {
                    console.warn("add via API failed, fallback to mock", err);
                    fallbackAddMock(title, description);
                });
            } else {
                fallbackAddMock(title, description);
            }
        };

        function fallbackAddMock(title, description) {
            const newTodo = {
                id: generateId(),
                title: title,
                description: description || ''
            };
            mockTodos.push(newTodo);
            localStorage.setItem('lumaTodos', JSON.stringify(mockTodos));
            // clear inputs
            document.getElementById('title').value = '';
            document.getElementById('desc').value = '';
            getTodos(); // re-render
        }

        // ----- deleteTodo -----
        window.deleteTodo = function(id) {
            if (!id) return;

            if (USE_REAL_API) {
                fetch(API_BASE + "/delete/" + id, { method: "DELETE" })
                    .then(() => getTodos())
                    .catch(err => {
                        console.warn("delete via API failed, fallback mock", err);
                        fallbackDeleteMock(id);
                    });
            } else {
                fallbackDeleteMock(id);
            }
        };

        function fallbackDeleteMock(id) {
            mockTodos = mockTodos.filter(t => t.id !== id && t._id !== id);
            localStorage.setItem('lumaTodos', JSON.stringify(mockTodos));
            getTodos();
        }

        // initial load
        getTodos();

        // optional: make deleteTodo globally available (already attached to window)
        // also ensure that if inputs press enter, trigger add (nice ux)
        document.getElementById('title')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                window.addTodo();
            }
        });
        document.getElementById('desc')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                window.addTodo();
            }
        });
    })();
</script>
<!-- ensure that deleteTodo is callable from onclick (global) even after minification -->
</body>
</html>
