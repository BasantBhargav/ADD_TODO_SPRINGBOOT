<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

<input id="email" placeholder="Email"><br><br>
<input id="pass" placeholder="Password"><br><br>
<button onclick="login()">Login</button>

<p>New user? <a href="signup.html">Signup</a></p>

<script>
    function login(){

    fetch("http://localhost:9090/auth/login",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
    email:document.getElementById("email").value,
    password:document.getElementById("pass").value
    })
    })
    .then(res=>res.text())
    .then(msg=>{
    if(msg==="Login success"){
    window.location="index.html"; // todo page
    }else{
    alert(msg);
    }
    });
    }
</script>

</body>
</html>
